<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>插件配置 | Auto Gen QR code — 自动生成二维码</title>
		<style>
			body {
				width: 320px;
			}
			span {
				line-height: 24px;
			}
			fieldset {
				margin-top: 20px;
				width: 300px;
				height: 200px;
				position: relative;
			}
			fieldset label {
				position: absolute;
				border: 1px solid #000;
				padding-right: 4px;
				height: 24px;
				display: flex;
				align-items: center;
			}
			fieldset label[for="rt"] {
				top: 10px;
				right: 10px;
			}
			fieldset label[for="rb"] {
				bottom: 10px;
				right: 10px;
			}
			fieldset label[for="lt"] {
				top: 10px;
				left: 10px;
			}
			fieldset label[for="lb"] {
				bottom: 10px;
				left: 10px;
			}
		</style>
	</head>
	<body>
		<h2>Auto Gen QR code — 自动生成二维码</h2>
		<h3><span data-i18n="options"></span><small><span id="status"></span></small></h3>
		<!-- 返回 -->
		<a href="popup.html" data-i18n="back"></a>
		<span data-i18n="changeStatusTips"></span>
		<br />
		<br />
		<label>
			<input type="checkbox" id="toggleSwitch" checked />
			<span data-i18n="active"></span
		></label>
		<br />
		<br />
		<label>
			<input type="checkbox" id="alwaysShow" />
			<span data-i18n="allalwaysShow"></span
		></label>
		<!-- 位置 左上 左下 右上 右下 -->
		<fieldset>
			<legend><span data-i18n="positionTitle"></span></legend>

			<label for="rt"
				><input
					type="radio"
					id="rt"
					name="positon"
					value="rt"
					checked /><span data-i18n="positionRgithTop"></span
			></label>

			<label for="rb"
				><input type="radio" id="rb" name="positon" value="rb" /><span
					data-i18n="positionRightBottom"
				></span
			></label>

			<label for="lt"
				><input type="radio" id="lt" name="positon" value="lt" /><span
					data-i18n="positionLeftTop"
				></span
			></label>

			<label for="lb"
				><input type="radio" id="lb" name="positon" value="lb" /><span
					data-i18n="positionLeftBottom"
				></span
			></label>
		</fieldset>
		<script src="options.js"></script>
	</body>
</html>
